<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        .chat-header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .clear-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #f1f5f9;
            color: #334155;
            align-self: flex-start;
            border: 1px solid #e2e8f0;
        }

        .message.assistant::before {
            content: "ðŸ¤–";
            margin-right: 8px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .assistant .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
            min-width: 80px;
        }

        .send-btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 20px;
            border-left: 4px solid #dc2626;
        }

        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-size: 16px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #334155;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 16px;
            }
            
            .clear-btn {
                right: 16px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Claude Chat</h1>
            <div class="subtitle">
                Powered by <span id="modelLabel">Claude Sonnet 4</span>
            </div>
            <button class="clear-btn" onclick="clearConversation()">Clear Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h3>ðŸ‘‹ Hello!</h3>
                <p>Start a conversation with Claude by typing a message below.</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="1"></textarea>
                <button type="submit" class="send-btn" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatForm = document.getElementById('chatForm');
                
                this.init();
            }
            
            init() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.messageInput.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.messageInput.addEventListener('input', () => this.autoResize());
                
                // Load existing conversation
                this.loadConversation();
            }
            
            handleKeydown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.chatForm.dispatchEvent(new Event('submit'));
                }
            }
            
            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const message = this.messageInput.value.trim();
                if (!message || this.sendBtn.disabled) return;
                
                // Add user message to UI
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.autoResize();
                
                // Show loading state
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to send message');
                    }
                    
                    const data = await response.json();
                    this.addMessage('assistant', data.response);
                    
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.setLoading(false);
                }
            }
            
            addMessage(role, content) {
                // Remove empty state if it exists
                const emptyState = this.messagesContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            setLoading(loading) {
                this.sendBtn.disabled = loading;
                
                if (loading) {
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'message assistant loading';
                    loadingDiv.innerHTML = `
                        <div>
                            Claude is thinking
                            <span class="loading-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                    `;
                    loadingDiv.id = 'loading-message';
                    this.messagesContainer.appendChild(loadingDiv);
                    this.sendBtn.textContent = 'Sending...';
                } else {
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }
                    this.sendBtn.textContent = 'Send';
                }
                
                this.scrollToBottom();
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            async loadConversation() {
                try {
                    const response = await fetch('/api/conversation');
                    const data = await response.json();
                    
                    if (data.messages && data.messages.length > 0) {
                        // Remove empty state
                        const emptyState = this.messagesContainer.querySelector('.empty-state');
                        if (emptyState) {
                            emptyState.remove();
                        }
                        
                        // Add messages
                        data.messages.forEach(msg => {
                            if (msg.role === 'user' || msg.role === 'assistant') {
                                this.addMessageFromHistory(msg.role, msg.content, msg.timestamp);
                            }
                        });
                    }
                } catch (error) {
                    console.error('Failed to load conversation:', error);
                }
            }
            
            addMessageFromHistory(role, content, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
                
                this.messagesContainer.appendChild(messageDiv);
            }
        }
        
        // Initialize chat app
        const chatApp = new ChatApp();
        
        // Clear conversation function
        async function clearConversation() {
            if (!confirm('Are you sure you want to clear the conversation?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    // Clear UI
                    chatApp.messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>ðŸ‘‹ Hello!</h3>
                            <p>Start a conversation with Claude by typing a message below.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to clear conversation:', error);
            }
        }
    </script>
</body>
</html>

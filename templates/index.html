<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>Claude Chat</h1>
                <div class="subtitle">Powered by Claude Sonnet 4</div>
            </div>
            <div class="header-buttons">
                <button class="header-btn" onclick="exportConversation()">Export</button>
                <button class="header-btn" onclick="clearConversation()">Clear</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h3>ðŸ‘‹ Hello!</h3>
                <p>Start a conversation with Claude by typing a message below. You can also upload files and enable web search.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-controls">
                <div class="control-group">
                    <label>Web Search:</label>
                    <div class="toggle-switch" id="searchToggle" onclick="toggleSearch()"></div>
                </div>
                <div class="control-group" id="searchInputGroup" style="display: none;">
                    <input type="text" class="search-input" id="searchQuery" placeholder="Search query (optional)">
                </div>
                <div class="control-group">
                    <label>Thinking Mode:</label>
                    <select id="thinkingMode" class="search-input" style="min-width: 180px;">
                        <option value="normal">Normal</option>
                        <option value="deep_analysis">Deep Analysis</option>
                        <option value="research_synthesis">Research Synthesis</option>
                        <option value="strategic_thinking">Strategic Thinking</option>
                        <option value="creative_exploration">Creative Exploration</option>
                    </select>
                </div>
                <div class="control-group">
                    <div class="file-upload">
                        <input type="file" id="fileInput" onchange="handleFileUpload(this)">
                        <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                            ðŸ“Ž Upload File
                        </button>
                    </div>
                </div>
            </div>

            <form class="chat-input-form" id="chatForm">
                <textarea
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type your message here..."
                    rows="1"></textarea>
                <button type="submit" class="send-btn" id="sendBtn">Send</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
